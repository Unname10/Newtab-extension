<!DOCTYPE html>
<html>

        <script src="../js/lib/font-awesome-95aa32ed28.js"></script>
    </head>
    <body>
<div>
  <!-- Tab items -->
  <div class="tabs">
    <div class="tab-item active">
      <i class="tab-icon fas fa-cog"></i>
      Cài đặt
    </div>
    <div class="tab-item">
      <i class="tab-icon fas fa-images"></i>
      Background Preview
    </div>
    <div class="line"></div>
  </div>

  <!-- Tab content -->
  <div class="tab-content">
    <div class="tab-pane active">
      <h2 class="title">Cài đặt</h2>
      <ul class="settingslist">
        <li class="items">
            <p class="setting-items">Thời gian chuyển ảnh: </p>
            <select name="time-change-bg" id="time-change-bg" class="property">
              <option value="5">5 giây</option>
              <option value="10">10 giây</option>
              <option value="30">30 giây</option>
              <option value="60">1 phút</option>
              <option value="300">5 phút</option>
              <option value="600">10 phút</option>
              <option value="0">Đến khi chuyển tab mới</option>
            </select>
       	</li>
        <li class="items">
          <p class="setting-items">Thời gian chạy hiệu ứng: </p>
          <select name="animation-duration" id="animation-duration-bg" class="property">
            <option value="0.5">0.5 giây</option>
            <option value="0.7">0.7 giây</option>
            <option value="1">1 giây</option>
            <option value="1.5">1.5 giây</option>
            <option value="2">2 giây</option>
            <option value="2.5">2.5 giây</option>
            <option value="3">3 giây</option>
            <option value="0">Không có hiệu ứng chuyển</option>
          </select>
          </div>
        </li>
      </ul>
    </div>
    <div class="tab-pane">
      <h4>Angular</h4>
      <p>Angular is an application design framework and development platform for creating efficient and sophisticated single-page apps.</p>
    </div>
  </div>

</div>
